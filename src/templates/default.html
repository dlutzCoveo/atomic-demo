<hr class="pb-4" />
<h3>
  <!-- TODO: use result link when https://coveord.atlassian.net/browse/KIT-98 is resolved -->
  <!-- <atomic-result-link></atomic-result-link> -->
  <strong
    ><a class="text-xl py-3" style="color: slategrey" href="{{clickUri}}"><h3>{{title}}</h3></a></strong
  >
</h3>
<div class="py-4">
  <p>
    <atomic-result-value value="excerpt"> </atomic-result-value>
  </p>
</div>

<div>
  <atomic-field-condition if-defined="author">
    <div>
      <span>Author</span>
      <atomic-result-value value="author"></atomic-result-value>
    </div>
  </atomic-field-condition>

  <atomic-field-condition if-defined="source">
    <div>
      <span>Source</span>
      <atomic-result-value value="source"></atomic-result-value>
    </div>
  </atomic-field-condition>

  <atomic-field-condition if-defined="language">
    <div>
      <span>Language</span>
      <atomic-result-value value="language"></atomic-result-value>
    </div>
  </atomic-field-condition>

  <atomic-field-condition if-defined="filetype">
    <div class="pb-4">
      <span>Type</span>
      <atomic-result-value value="filetype"> </atomic-result-value>
    </div>
  </atomic-field-condition>
</div>
